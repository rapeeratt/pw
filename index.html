<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="subscribe()">Subscribe</button>
    <script>
        addEventListener('load', async () => {
            let registerwe = await navigator.serviceWorker.register('/sw.js',{
                scope: '/'
            });
            console.log('service worker regist');
            console.log(registerwe);
        });

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BOkXeAtRnXWqfrNs9Cla1d4UoPjvUbhgYqyJm_OJHm7BU2Z0ZOpWNlyandmibawc0oV2axEGMiTZA7_goY4V4SU'
            })
            console.log(JSON.stringify(push));
        }
    </script>
</body>

</html>
